<section class="search">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="query"
      (input)="onSearch()"
      placeholder="Search ECRA..."
      aria-label="Search"
    />
    <button (click)="onSearch()" aria-label="Search">
      <span class="search-icon">&#128269;</span>
    </button>
  </div>

  <div class="search-results-card" *ngIf="results.length > 0">
    <ul>
      <li *ngFor="let result of results" (click)="goToPage(result.path)">
        <span class="result-icon">&#10148;</span>
        <span class="result-text">{{ result.name }}</span>
      </li>
    </ul>
  </div>

  <p class="no-results" *ngIf="query && results.length === 0">
    No results found.
  </p>
</section>
