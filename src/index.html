<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EmbuCRA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
   <!-- Google Analytics 4 - ADD THIS SECTION HERE ⬇️ -->
 <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- End Google Analytics -->
  
  <style>
    /* Preloader Styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,#037206 33.33%,#C9A214 33.33% 66.66%,#00AFD6 33.66%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Gmail-Style Logo Container */
    .gmail-loader {
      position: relative;
      width: 180px;
      height: 120px;
      margin-bottom: 40px;
    }

    /* "ECRA" Text Design inspired by Gmail's "M" */
    .letter-e {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    /* SVG for the ECRA text with gradient colors */
    .e-shape {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    /* Circular spinner around the ECRA text */
    .spinner-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 140px;
      margin: -70px 0 0 -100px;
      border: 4px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.3);
      border-right-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    .spinner-circle-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 120px;
      margin: -60px 0 0 -90px;
      border: 3px solid transparent;
      border-bottom-color: #037206;
      border-left-color: #037206;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite reverse;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Text Styles */
    .preloader-text {
      color: #037206;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      animation: fadeIn 1s ease-in;
    }

    .preloader-subtitle {
      color: #037206;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      font-weight: 400;
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in 0.2s both;
    }

    /* Loading Progress Text */
    .loading-text {
      color: #037206;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in 0.4s both;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide app-root initially */
    app-root {
      display: none;
    }

    app-root.loaded {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="gmail-loader">
      <div class="spinner-circle"></div>
      <div class="spinner-circle-2"></div>
      <div class="letter-e">
        <svg class="e-shape" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Gradient inspired by Gmail colors adapted to ECRA -->
            <linearGradient id="ecraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#037206;stop-opacity:1" />
              <stop offset="33%" style="stop-color:#05a008;stop-opacity:1" />
              <stop offset="66%" style="stop-color:#0acddb;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
            </linearGradient>
          </defs>
          
          <!-- Bold "ECRA" text -->
          <text x="100" y="70" 
                font-family="Arial, sans-serif" 
                font-size="60" 
                font-weight="900" 
                fill="url(#ecraGradient)" 
                text-anchor="middle"
                letter-spacing="2">ECRA</text>
        </svg>
      </div>
    </div>
    
    <div class="preloader-text">Embu County</div>
    <div class="preloader-subtitle">Revenue Authority</div>
    
    <div class="loading-text">Loading<span class="loading-dots"></span></div>
  </div>

  <!-- Your Angular App Root -->
  <app-root></app-root>

  <script>
    // Hide preloader and show app after loading
    window.addEventListener('load', function() {
      setTimeout(function() {
        const preloader = document.getElementById('preloader');
        const appRoot = document.querySelector('app-root');
        
        // Hide preloader with fade effect
        preloader.classList.add('hidden');
        
        // Show the app
        if (appRoot) {
          appRoot.classList.add('loaded');
        }
        
        // Remove preloader from DOM after transition
        setTimeout(function() {
          preloader.remove();
        }, 600);
      }, 3000); // 3 seconds minimum display time
    });
  </script>
</body>
</html>
